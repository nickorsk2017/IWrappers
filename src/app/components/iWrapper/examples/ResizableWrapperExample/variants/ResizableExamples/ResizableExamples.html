<resizable-wrapper
  class="block-one"
  [visibleResizePoints]="true"
  [size]="{
    initWidth: 200,
    initHeight: 200,
    minHeight: 150,
    minWidth: 150,
    maxHeight: 300,
    maxWidth: 300
  }">
    <div class="resizable-component">Resize me!</div>
</resizable-wrapper>

<resizable-wrapper
  [visibleResizePoints]="false"
  [size]="{
    initWidth: 200,
    initHeight: 200,
    minHeight: 150,
    minWidth: 150,
    maxHeight: 300,
    maxWidth: 300
  }">
    <div class="resizable-component">Resize me!</div>
</resizable-wrapper>
