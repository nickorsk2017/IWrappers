<div *ngIf="inDirections('top')" (mousedown)="resize($event, 'top')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-top"></div>
<div *ngIf="inDirections('bottom')" (mousedown)="resize($event, 'bottom')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-bottom"></div>
<div *ngIf="inDirections('left')" (mousedown)="resize($event, 'left')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-left"></div>
<div *ngIf="inDirections('right')" (mousedown)="resize($event, 'right')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-right"></div>
<div *ngIf="inDirections('top-left')" (mousedown)="resize($event, 'top-left')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-top-left"></div>
<div *ngIf="inDirections('top-right')" (mousedown)="resize($event, 'top-right')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-top-right"></div>
<div *ngIf="inDirections('bottom-left')" (mousedown)="resize($event, 'bottom-left')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-bottom-left"></div>
<div *ngIf="inDirections('bottom-right')" (mousedown)="resize($event, 'bottom-right')" [ngClass]="{visibleResizePoints: visibleResizePoints}" class="border-resize border-resize-bottom-right"></div>
