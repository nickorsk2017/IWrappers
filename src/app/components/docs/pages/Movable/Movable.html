<h1>Movable</h1>
The Movable wrapper works well if you want to create movable modals or chats.
<br>
<p><b>Selector:</b> movable-wrapper</p>
<api-description [rows]="apiRows"></api-description>
<br><br>
<p>Example of wrapper without protector:</p>
<br>
<iframe src="https://codesandbox.io/embed/8n4zm05kr0?hidenavigation=1&moduleview=1&view=preview" style="width:100%; height:600px; border-radius: 4px; overflow:hidden;" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin"></iframe>
<br><br>
<p>Example of wrapper with protector:</p>
<br>
<iframe src="https://codesandbox.io/embed/0478n544nn?hidenavigation=1&moduleview=1&view=preview" style="width:100%; height:700px; border-radius: 4px; overflow:hidden;" sandbox="allow-modals allow-forms allow-popups allow-scripts allow-same-origin"></iframe>
