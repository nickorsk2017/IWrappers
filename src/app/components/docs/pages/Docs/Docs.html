
<div class="docs">

    <a routerLink="/home" class="logo-container"><img class="logo" draggable="false" src="assets/logo.png"></a>
    <a class="menu-item" routerLink="/docs">Getting started</a>
    <a class="menu-item" [routerLink]="[{outlets:{doc:['resizable']}}]">Resizable wrapper</a>
    <a class="menu-item" [routerLink]="[{outlets:{doc:['movable']}}]">Movable wrapper</a>
    <a class="menu-item" [routerLink]="[{outlets:{doc:['dnd']}}]">DnD wrapper</a>
    <a class="menu-item" routerLink="/demo">Demo</a>
    <a class="menu-item" href="https://github.com/nickorsk2017/IWrappers">Git</a>

    <router-outlet (activate)="onActivate($event)" name="doc"></router-outlet>
